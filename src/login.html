<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/css/output.css" rel="stylesheet" />
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="/dist/js/main.js" rel="stylesheet"></script>
  </head>

  <body class="flex flex-col min-h-screen">
    <nav class="w-full bg-primary">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/" class="flex items-center">
          <!-- <img src="#docs/images/logo.svg" class="h-8 mr-3" alt="Logo Logo" /> -->
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Logo</span
          >
        </a>
        <div class="flex md:order-2">
          <a
            href="login.html"
            type="button"
            class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2"
          >
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
              />
            </svg>
            <span class="ml-2">Login</span>
          </a>

          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium rounded-lg md:flex-row md:space-x-8 md:mt-0"
          >
            <li>
              <a
                href="/"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="search-db.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="flex-1 flex items-center">
      <div class="mx-auto w-full max-w-sm p-4">
        <h2
          class="text-2xl font-bold md:text-3xl lg:text-4xl text-primary mb-10 text-center"
        >
          Đăng nhập
        </h2>

        <form class="form">
          <div class="mb-6 relative">
            <input
              type="email"
              id="email"
              class=" border text-sm rounded-lg block w-full p-4"
              required
            />
            <label for="email" class="absolute left-4 top-3.5 transition-all text-[#6e7680] font-semibold" 
              >Địa chỉ email</label
            >
          </div>
          <div class="mb-6 relative">
            <input
              type="password"
              id="password"
              class="border text-sm rounded-lg block w-full p-4"
              required
            />
            <label for="password" class="absolute left-4 top-3.5 transition-all text-[#6e7680] font-semibold"
              >Mật khẩu</label
            >
          </div>
          <a href="#" class="font-medium">Quên mật khẩu</a>
          <button
            type="submit"
            class="focus:ring-4 focus:outline-none font-medium rounded-lg text-sm text-white w-full px-5 py-2.5 text-center bg-primary mt-3"
          >
            Đăng nhập
          </button>
          <div class="flex items-start mb-6 mt-3">
            <div class="flex items-center h-5">
              <input
                id="remember"
                type="checkbox"
                value=""
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                required
              />
            </div>
            <label
              for="remember"
              class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Remember me</label
            >
          </div>
        </form>
      </div>
    </div>

    <footer class="bg-primary text-white">
      <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
        <div class="md:flex md:gap-16">
          <div class="mb-6 md:mb-0">
            <a href="#" class="flex items-center">
              <!-- <img
                src="#docs/images/logo.svg"
                class="h-8 mr-3"
                alt="Logo Logo"
              /> -->
              <span class="self-center text-2xl font-semibold whitespace-nowrap"
                >Logo</span
              >
            </a>
          </div>
          <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
            <div>
              <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase">
                Resources
              </h2>
              <ul class="text-gray-500 dark:text-gray-400 font-medium">
                <li class="mb-4">
                  <a href="#" class="hover:underline">Logo</a>
                </li>
                <li>
                  <a href="https://tailwindcss.com/" class="hover:underline"
                    >Tailwind CSS</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="mx-auto w-full p-4 py-2 bg-white">
        <div class="flex justify-center">
          <span class="text-sm text-gray-500 text-center text-black"
            >© 2023 <a href="#" class="hover:underline">Logo™</a>. All Rights
            Reserved.
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
